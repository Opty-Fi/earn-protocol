name: Fuzz Testing

on:
  push:
    branches:
      - echidna
  pull_request:

jobs:
  echidna:
    name: Echidna
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testName:
          - CounterEchidnaTest
          - AddEchidnaTest
    env:
      MAINNET_NODE_URL: ${{ secrets.MAINNET_NODE_URL}}
      POLYGON_NODE_URL: ${{ secrets.POLYGON_NODE_URL}}
      COINMARKETCAP_API: ${{ secrets.COINMARKETCAP_API}}
      REPORT_GAS: true
      MNEMONIC: ${{ secrets.MNEMONIC}}
      STAGING_NETWORK_URL: ${{secrets.STAGING_NETWORK_URL}}
      STRATEGY_DIVISOR: 2
      MORALIS_APP_ID: ${{ secrets.MORALIS_APP_ID}}
      MORALIS_SERVER_URL: ${{ secrets.MORALIS_SERVER_URL}}

    steps:
      - name: Checkout Use Node.js ${{ matrix.node-version}}
        uses: actions/checkout@v2
        with:
         token: ${{secrets.PAT}}
         submodules: recursive

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: npm-v2-${{ hashFiles('**/yarn.lock') }}

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Install pip3
        run: |
          python -m pip install --upgrade pip
      
      - name: Install slither
        run: |
          pip3 install slither-analyzer
      
      - name: Compile
        run: |
          yarn compile
      
      - name: Optyfi-SDK Mainnet
        run: |
          yarn typechain && yarn optyfi-sdk:mainnet

      - name: Run ${{ matrix.testName }}
        uses: crytic/echidna-action@v2
        with:
          solc-version: ^0.8.0
          files: contracts/test
          contract: ${{ matrix.testName }}