name: Earn protocol Install, lint and test pipeline

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev


jobs:
  install-lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x.x]
    
    env:
      MAINNET_NODE_URL: ${{ secrets.MAINNET_NODE_URL}}
      COINMARKETCAP_API: ${{ secrets.COINMARKETCAP_API}}
      REPORT_GAS: ${{ secrets.REPORT_GAS}}
      MY_METAMASK_MNEMONIC: ${{ secrets.MY_METAMASK_MNEMONIC}}

    steps:
      - name: Checkout Use Node.js ${{ matrix.node-version}}
        uses: actions/checkout@v2
      
      - name: Install
        run: |
          yarn
      - name: Lint
        run: |
          yarn lint
      - name: Compile
        run: |
          yarn compile
      - name: Test
        run: |
          yarn test
      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@releases/v1
        if: always()
        with:
          name: Compile & Test
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: ${{ job.status }}
          
